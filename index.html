<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <input type="text" class="output" readonly>
        </div>
        <div class="row">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
        </div>
        <div class="row">
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
        </div>
        <div class="row">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
        </div>
        <div class="row">
            <div class="num">0</div>
            <div class="num">00</div>
            <div class="result num">=</div>
        </div>
    </div>
</body>
</html>
